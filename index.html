<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/book-cover.jpg" />
    <link rel="apple-touch-icon" href="/book-cover.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>The Game Changer: Transform Your Life</title>
    <meta name="title" content="The Game Changer: Transform Your Life" />
    <meta name="description" content="Discover the proven 7-step system that has helped thousands achieve their dreams, build wealth, and create lasting change." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://thegamechanger.ink/" />
    <meta property="og:title" content="The Game Changer: Transform Your Life" />
    <meta property="og:description" content="Discover the proven 7-step system that has helped thousands achieve their dreams, build wealth, and create lasting change." />
    <meta property="og:image" content="https://thegamechanger.ink/book-cover.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="The Game Changer Book Cover" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://thegamechanger.ink/" />
    <meta property="twitter:title" content="The Game Changer: Transform Your Life" />
    <meta property="twitter:description" content="Discover the proven 7-step system that has helped thousands achieve their dreams, build wealth, and create lasting change." />
    <meta property="twitter:image" content="https://thegamechanger.ink/book-cover.jpg" />
    <meta property="twitter:image:alt" content="The Game Changer Book Cover" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --gold: #ecc94b;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #2c3330;
        color: #ffffff;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Inter', sans-serif;
      }
      .text-gold {
        color: var(--gold);
      }
      .bg-gold {
        background-color: var(--gold);
      }
      .border-gold {
        border-color: var(--gold);
      }
      .text-shadow-gold {
        text-shadow: 0 0 20px rgba(236, 201, 75, 0.5);
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .backdrop-blur-sm {
        backdrop-filter: blur(4px);
      }
      .backdrop-blur-md {
        backdrop-filter: blur(8px);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1c2320;
      }
      ::-webkit-scrollbar-thumb {
        background: #ecc94b;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af37;
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
