    <meta property="og:image" content="/book-cover.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@700;800&family=EB+Garamond:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #2c3330;
        color: #ffffff;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Playfair Display', serif;
      }

      .serif-text {
        font-family: 'EB Garamond', serif;
      }

      .text-gold {
        color: #ecc94b;
      }

      .bg-gold {
        background-color: #ecc94b;
      }

      .border-gold {
        border-color: #ecc94b;
      }

      .text-shadow-gold {
        text-shadow: 0 0 20px rgba(236, 201, 75, 0.5);
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .backdrop-blur-sm {
        backdrop-filter: blur(4px);
      }

      .backdrop-blur-md {
        backdrop-filter: blur(8px);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #1c2320;
      }

      ::-webkit-scrollbar-thumb {
        background: #ecc94b;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #d4af37;
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
